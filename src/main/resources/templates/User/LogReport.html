<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Log Reports</title>

        <link rel="stylesheet" href="/css/reports/bootstrap.min.css">
        <link rel="stylesheet" href="/css/reports/style.css">
    	
    </head>
<body>
	
	<nav class="navbar navbar-default">
		<div class="container-fluid" style="margin-left: 100px">
			<div class="navbar-header">
                <a class="navbar-brand " th:href="@{/Login/Secured/Redirect}" >DashBoard</a>
            </div>
		</div>
	</nav>
						
						
	<div id="content">
		<div class="container">   
			<table class="table">
	        	<thead class="thead-dark">
                    <tr>
                        <th scope="col">S.No.</th>
                        <th scope="col">User</th>
                        <th scope="col">Date/Time</th>
                        <th scope="col">Report</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report , iter: ${Reports}">
                        <td th:text="${iter.index + 1}"></td>
                        <td th:text="${report.getUsername()}"></td>
                        <td th:text="${report.getDate()}"></td>
                        <td th:text="${report.getRemarks()}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
	                        
	                        
</body>
</html>
