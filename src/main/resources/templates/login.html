<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/fonts/login/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/css/login/util.css">
	<link rel="stylesheet" type="text/css" href="/css/login/main.css">
</head>
<body>
	
			<div th:if="${param.logout}">
				<div class="alert alert-info">
                    <script>
                    	alert("You have been logged out.");
                    </script>
                    
                </div>
            </div>
            
            <div th:if="${param.error}">
                <div class="alert alert-info">
                	<script>
                    	alert("Invalid Credentials.");
                    </script>
                </div>
            </div>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">Login</span>

				<form autocomplete="off" class="login100-form validate-form p-b-33 p-t-5" th:action="@{/Login/Secured/Redirect_login}" method="post">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name" required="required">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" required="required">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button type="submit" class="login100-form-btn">Login</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
